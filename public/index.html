<html>

<head>
    <title>Web Chat App</title>
</head>

<body>
    <p>Welcome to Web Chat</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to the server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server!')
        });
    </script>
</body>

</html>
